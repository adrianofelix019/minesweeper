<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper - Electron</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <audio id="click-sound" src="assets/sounds/click.wav" preload="auto"></audio>
  <audio id="explosion-sound" src="assets/sounds/explosion.wav" preload="auto"></audio>
  <div style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 10px;">
    <div>⏱️ Tempo: <span id="timer">0</span>s</div>
    <div>🚩 Bandeiras: <span id="flags">0</span>/<span id="mines">10</span></div>
  </div>

  <div id="grid" class="grid"></div>
  <button id="reset-button" onclick="resetGame()">🔄 Reiniciar</button>

  <script src="renderer.js"></script>
</body>
</html>
