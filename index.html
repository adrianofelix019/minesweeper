<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper - Electron</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 4px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 40px;
      height: 40px;
      font-weight: bold;
      font-size: 16px;
      background-color: #999;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .revealed {
      background-color: #ddd;
      color: black;
      cursor: default;
    }
    .mine {
      background-color: #e74c3c;
    }
    .flag {
      background-color: #f39c12;
    }
  </style>
</head>
<body>
  <audio id="click-sound" src="assets/sounds/click.wav" preload="auto"></audio>
  <audio id="explosion-sound" src="assets/sounds/explosion.wav" preload="auto"></audio>
  <div style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 10px;">
    <div>‚è±Ô∏è Tempo: <span id="timer">0</span>s</div>
    <div>üö© Bandeiras: <span id="flags">0</span>/<span id="mines">10</span></div>
  </div>

  <div id="grid" class="grid"></div>
  <button onclick="resetGame()">üîÑ Reiniciar</button>

  <script src="renderer.js"></script>
</body>
</html>
